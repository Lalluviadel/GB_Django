{% extends 'admins/base.html' %}
{% block content %}
    <div id="layoutSidenav_content">
        <main>

            <div class="container-fluid">
                <form action="{% url 'admins:admins_category_create' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h1 class="mt-4">Создание категории</h1>
                    <div class="row">
                        <div class="col-3">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.name.id_for_label }}">Название кагегории</label>
                                {{ form.name }}
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.discount.id_for_label }}">Скидка</label>
                                {{ form.discount }}
                            </div>

                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание
                                    категории</label>
                                {{ form.description }}
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="row">
                                <div class="col-lg-12" style="margin-top: 33px;">
                                    <input class="btn btn-info form-control my-2 btn-lg" type="submit"
                                           value="Сохранить">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12" style="margin-top: 33px;">
                                    <input type="button" class="btn btn-danger form-control my-2 btn-lg"
                                           onclick="window.location.href = '{% url 'admins:admins_categories' %}';"
                                           value="Отмена"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; GeekShop 2021</div>
                </div>
            </div>
        </footer>
    </div>
{% endblock %}
