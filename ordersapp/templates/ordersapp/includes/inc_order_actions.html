{% if object.status == 'FM' %}
    <div class="container">
        <div class="d-flex justify-content-around">
            <button class="btn btn-warning btn-round form-control w-25 my-2 last">
                <a href="{% url 'orders:forming_complete' object.pk %}">
                    совершить покупку
                </a>
            </button>
            <button class="btn btn-warning btn-round form-control w-25 my-2 last">
                <a href="{% url 'orders:delete' object.pk %}">удалить</a>
            </button>
        </div>
    </div>
{% endif %}
<div class="container">
    <input class="btn btn-info form-control my-2 btn-lg" type="button" onclick="window.location.href =
            {% url 'orders:list' %};" value="К списку заказов">
    <input class="btn btn-info form-control my-2 btn-lg" type="button" onclick="window.location.href =
            {% url 'products:index' %};" value="В каталог">
</div>
