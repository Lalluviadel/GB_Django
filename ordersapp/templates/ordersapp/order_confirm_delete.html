{% extends 'products/base.html' %}
{% load static %}
{% block content %}
    <div class="text-center" style="padding: 40px">
        {% include 'ordersapp/includes/inc_order_summary.html' %}
        <div class="category_delete" style="padding: 20px; display: flex;">
            <div style="flex-grow: 3;" class="h1">Уверены, что хотите удалить?</div>
            <div style="flex-grow: 1;">
                <form action="{% url 'orders:delete' object.pk %}" method="post">
                    {% csrf_token %}
                    <input class="btn btn-danger form-control my-2 btn-lg" type="submit" value="Удалить">
                </form>
                <input class="btn btn-info form-control my-2 btn-lg" type="button" onclick="window.location.href =
                        {% url 'orders:list' %};" value="Отмена">
            </div>
        </div>
    </div>
{% endblock %}
